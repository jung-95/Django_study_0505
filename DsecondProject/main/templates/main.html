<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레시피 페이지</title>
    <link rel="stylesheet" href="{%static 'css/style.css' %}">
</head>
<body>
    <div class="content">
        <h1>레시피 페이지</h1>
        <ul>
            {%for recipe in recipes%}
            <li class="post"><a class="post-1" href="{%url 'detail' pk=recipe.id %}">{{recipe.title}}</a>
            <span class="upload_time">{{recipe.upload_time}}</span></li>
            {%endfor%}
        </ul>
    </div>
    <button class="add">
        <a href="{%url 'create'%}">새 레시피 만들기</a>
    </button>
</body>
</html>
